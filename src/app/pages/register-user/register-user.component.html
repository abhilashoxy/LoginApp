<div class="container mt-5">
    <h2 class="text-center">Register New User</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="registerForm" class="mt-4">
      <div class="form-group mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          formControlName="username"
          placeholder="Enter username"
        />
        <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="text-danger">
          Username is required.
        </div>
      </div>
  
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter email"
        />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
          Valid email is required.
        </div>
      </div>
  
      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          placeholder="Enter password"
        />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
          Password is required (min 6 characters).
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">Register</button>
    </form>
  </div>
